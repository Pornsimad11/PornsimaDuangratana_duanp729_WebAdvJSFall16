<!DOCTYPE html>
<html>
<head>
  <title>Dear Diary</title>
  <meta charset="utf-8" />
</head>
<body>

<div id="unlock_diary">

      <form id="form-container" ng-submit="vm.onSubmit()">
        <div class="form-group">
          <label for="email"></label>
          <input class=text_form type="email" class="form-control" id="email" placeholder="Enter email" ng-model="vm.credentials.email">
        </div>
        </br>
        <div class="form-group">
          <label for="password"></label>
          <input class=text_form type="password" class="form-control" id="password" placeholder="Password" ng-model="vm.credentials.password">
        </div>
        </br>
        <button type="submit" class="btn btn-default">Sign in!</button>
         <p class="lead">New here?<a id="form_link" href="register"> Register</a></p>
      </form>

       
     </div>
</body> 
</html>
